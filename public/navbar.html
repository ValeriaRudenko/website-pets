<script>
$(function() {
if (localStorage.getItem('isLoggedIn') === 'true' || (localStorage.getItem('isLoggedInAdmin') === 'true')) {
    document.getElementById('newButton').disabled = false;
    document.getElementById('profileButton').disabled = false;
    document.getElementById('signInButton').disabled = true;
    document.getElementById('joinNowButton').disabled = true;
  } else {
    document.getElementById('newButton').disabled = true; 
    document.getElementById('profileButton').disabled = true; 
    document.getElementById('signInButton').disabled = false;
    document.getElementById('joinNowButton').disabled = false;
  }
});

const adminHeading = document.getElementById("admin-heading");

if (localStorage.getItem('isLoggedInAdmin') === 'true') {
  adminHeading.style.display = "block";
} else {
  adminHeading.style.display = "none";
}

</script>

    <button id="newButton" class="btn-header btn-outline-light" onclick="window.location.href = '/public/new.html';" disabled>New</button>
    <button class="btn-header btn-outline-light"onclick="window.location.href = '/public/index.html';">Home</button>
