<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Page for posting photos</title>
    <link rel="stylesheet" href="/public/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/public/script.js"></script>
    <script>
        $(function () {
            $("#navbar").load("/public/navbar.html");
        });
    </script>
</head>

<body class="background">
    <div id="navbar"></div>
    <div class="row justify-content-center">
        <div class="col-12"style="margin-top: 200px;" >
            <h1 class="text">Upload your photo</h1>
        </div>
    <div class="row justify-content-center" style="margin-top: 100px;">
        <div class="row">
            <div class="col-12">
                <form id="uploadForm" enctype="multipart/form-data" action="/upload" method="post">
                    <input type="file" name="image" id="imageInput" multiple>
                    <textarea name="description" id="captionInput" placeholder="Write a description"></textarea>
                    <button type="submit" class="btn-submit">Upload</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
