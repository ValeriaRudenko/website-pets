<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>My Index Page</title>
  <link rel="stylesheet" href="/public/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/public/profile.js"></script>
  <script src="/public/script.js"></script>
  <script> 
  </script>
</head>

<body class="background">
  <div id="navbar"></div>
  <div class="row col-8"></div>
  <div class="text hi">Profile</div>

  <div class="row justify-content-center file-input " style="margin-top: 20px;">
    <input type="file" id="avatar-input" accept="image/*" >
    <button class="btn-2 btn btn-primary">Select Avatar</button>
  </div>

  <div class="row justify-content-center">
    <button class="btn-2 btn btn-primary" id="avatar-button">Save Avatar</button>
  </div>

  <div class="row avatar-preview justify-content-center" style="margin-left: 47%;">
    <img id="avatar-preview-image" src="#" alt="Avatar Preview">
  </div>

  <form class="form-2 text" action="http://localhost:3000/profile" method="POST" style="justify-self:center">
    <div class="form-inline">
      <input class="input-2  mr-sm-2" type="text" id="name" placeholder="Change name">
      <button class="btn-2 btn btn-primary" onclick="saveUserData()">Change</button>
    </div>
    <div class="form-inline">
      <input class="input-2 mr-sm-2" type="text" id="breed" placeholder="Change breed">
      <button class="btn-2 btn btn-primary" onclick="saveUserData()">Change</button>
    </div>
    <div class="form-inline">
      <input class="input-2 mr-sm-2" type="text" id="description" placeholder="Describe yourself">
      <button class="btn-2 btn btn-primary" onclick="saveUserData()">Change</button>
    </div>
    <div class="form-inline">
      <input class="input" type="password" id="password" name="password" placeholder="Password" style="width: 200px; margin-left: 18px; margin-right: 10px;">
      <button class="btn-2 btn btn-primary" onclick="saveUserData()">Change</button>
    </div>
  </form>


</body>

</html>
